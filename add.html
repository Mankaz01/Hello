<html>
<script>
        function calSum(){
            const a = document.getElementById("x").value;
            const b = document.getElementById("y").value;
            const addition = parseInt(a) + parseInt(b);
           // const sum2=a+b;
            document.getElementById("result").innerHTML = "Addition = " + addition;
            document.getElementById("x").classList.add("hidden");
            document.getElementById("y").classList.add("hidden");
            document.querySelector("button").classList.add("hidden");
        }
</script>
<style>
        #result { 
            font-size: 1px;
            color: red;
        }
        .hidden { 
            display: none; 
        }
</style>
 
    <body>
<input id="x" type="number" placeholder="Enter Number"></input>
<br></br>
<input id="y" type="number" placeholder="Enter Number"></input>
<br></br>
<button onclick="calSum()">Calculate Sum</button>
<div id = "result"></div>
</body>
</html>
